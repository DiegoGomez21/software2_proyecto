{% extends "core/base.html" %}

{% block content %}
<!-- Contenedor Global -->
<div class="flex items-center justify-center min-h-[80vh] bg-gray-50"> <!-- Ajustamos el min-height -->

  <!-- Contenedor de la tarjeta -->
  <div class="relative flex flex-col m-6 space-y-6 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-10">

    <div class="p-6 md:p-16 flex flex-col justify-center items-center"> <!-- Asegura el centrado -->

      <h2 class="mb-5 text-4xl font-bold text-green-700">Iniciar sesión</h2>

      <form action="" method="post">
        {% csrf_token %}
        <div class="space-y-4 px-1 py-3 w-full">
          <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
            <input type="text" name="username" id="id_username" class="w-full p-2.5 border border-gray-300 rounded" placeholder="Ingresa tu usuario" required>
          </div>
          <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" id="id_password" class="w-full p-2.5 border border-gray-300 rounded" placeholder="Ingresa tu contraseña">
          </div>
        </div>
        <div class="mt-6 w-full flex justify-center"> <!-- Centrado del botón -->
          <button type="submit" class="w-full md:w-auto p-3 mb-10 font-bold text-white rounded-md shadow-lg bg-green-700 hover:bg-green-600 transition duration-150">
            Iniciar sesión
          </button>
        </div>
      </form>

      <div class="text-center mt-4">
        <span class="text-gray-500">¿No tienes una cuenta?</span>
        <a href="{% url 'register' %}" class="text-green-700 hover:underline">Regístrate</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
