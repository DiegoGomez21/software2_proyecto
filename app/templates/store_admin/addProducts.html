{% extends "store_admin/dashboard.html" %}

{% block content %}


<!-- Global Container -->
<div class="flex   items-center justify-center min-h-screen">
      
 <!-- Card Container -->

    <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
    
        <div class="p-6 md:p-20">
            <h2 class="mb-10 text-4xl font-bold text-green-700">Añadir Producto</h2>
            <form  class="relative bottom-5"  method="post">  
                {% csrf_token %}
                <div class="form-group my-5">
                    <label for="name" class="my-5">Nombre</label>
                    <input type="text" class="w-full p-3 border border-gray-300 rounded-md planceholer:font-light" id="name" name="name"  placeholder="Ingresar nombre "  required>
                </div>
                <div class="form-group my-5">
                    <label for="description" >Descripción</label>
                    <textarea class="form-control w-full p-3 border border-gray-300 rounded-md placeholder:font-light" id="description" placeholder="Ingresar Descripcion" name="description" required></textarea>
                </div>
                <div class="form-group my-5">
                    <label for="price">Precio</label>
                    <input type="number" step="0.01" class="form-control w-full p-3 border border-gray-300 rounded-md placeholder:font-light
                    " id="price" name="price" placeholder="Ingrese el precio" required>
                </div>
                <div class="form-group my-5">
                    <label for="quantity">Cantidad</label>
                    <input type="number" class="form-control w-full p-3 border border-gray-300 rounded-md placeholder:font-light
                    " id="quantity" name="quantity" placeholder="Ingresar cantidad" required>
                </div>
                <div class="form-group my-5">
                    <label for="provider">Proveedor</label>
                    <select class="form-control w-full p-3 border border-gray-300 rounded-md placeholder:font-light
                    " id="provider" name="provider" required>
                        {% for provider in providers %}
                        <option value="{{ provider.id }}">{{ provider.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group my-5">
                    <label for="image">Cargue una imagen</label>
                    <input type="file" class="form-control w-full p-3 border border-gray-300 rounded-md placeholder:font-light
                    " id="image" name="image" placeholder="" accept="image/*" required>
                </div>
                <button type="submit" class="w-full md:width-auto p-3 font-bold  text-white rounded-md shadow-lg bg-green-700 shadow-green-100 hover:opaicty-70 shadow-sm hover:shadow-lg  hover:-translate-y-0.5 duration-150">Agregar</button>
            </form>
        </div>

  
   
</div>

{% endblock %}
