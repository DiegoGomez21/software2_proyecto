<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Formulario punto 1</title>
</head>
<body>

    <div id="division">
    <h3>Registrese</h3>
    </div>
        
    <form action="" method="post">
    
    <fieldset><legend>Datos Personales</legend>
    Nombre <br/>
    <input type="text" name="nombre" value="" size="30" maxlength="25" />
    <br/>

    Apellidos <br/>
    <input type="text" name="apellidos" value="" size="30" maxlength="25" />
    <br/>

    Identificación <br/>
    <input type="text" name="Identificación" value="" size="50" maxlength="45" />
    <br/>

    </fieldset>
    <br/>

    <fieldset><legend>Datos de Login</legend>
    Nombre de usuario <br/>
    <input type="text" name="nusuario" value="" size="30" maxlength="20">
    <br/>

    Contraseña <br/>
    <input type="password" name="contrasena" value="" size="30" />
    <br/>
    </fieldset>
    <br/>
    <input type="submit" name="enviar" value="Guardar cambios" />
    </form>

    </body>
</html>
